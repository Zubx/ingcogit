<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Stok Table</title>
    <link href="https://unpkg.com/tabulator-tables@4.9.3/dist/css/tabulator.min.css" rel="stylesheet">
    <script src="https://unpkg.com/tabulator-tables@4.9.3/dist/js/tabulator.min.js"></script>
</head>
<body>
    <div id="stok-table"></div>

    <script>
        var table = new Tabulator("#stok-table", {
            ajaxURL: "stok.csv",
            layout: "fitColumns",
            responsiveLayout: "hide",
            pagination: "local",
            paginationSize: 1000,
            columns: [
                { title: "SKU", field: "SKU" },
                { title: "Name", field: "Name" },
                { title: "Flexo", field: "Flexo" },
                { title: "Tangerang", field: "Tangerang" },
                { title: "Glodok", field: "Glodok" },
                { title: "Karawang", field: "Karawang" },
                { title: "Surabaya", field: "Surabaya" },
                { title: "Sisa Online", field: "Sisa Online" },
                { title: "Buffer and XD", field: "Buffer and XD" },
                { title: "Total yang bisa dijual", field: "Total yang bisa dijual" }
            ]
        });
    </script>
</body>
</html>
